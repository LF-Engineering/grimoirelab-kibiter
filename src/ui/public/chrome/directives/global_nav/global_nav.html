<nav
  class="global-nav"
  ng-class="{'is-global-nav-open': isGlobalNavOpen, 'is-second-nav-open': isSecondNavOpen}"
  ng-show="isVisible"
>

  <!-- Logo -->
  <div class="global-nav__logo">
    <a href="{{ getHref('/app/kibana#/dashboard/Overview') }}">
      <li
        ng-if="!logoBrand && !smallLogoBrand"
        aria-label="Logo"
        class="logo kibana"
      ></li>

      <li
        ng-if="logoBrand"
        ng-style="{ 'background': logoBrand }"
        aria-label="Logo"
        class="logo hidden-sm"
      ></li>

      <li
        ng-if="smallLogoBrand"
        ng-style="{ 'background': smallLogoBrand }"
        aria-label="Logo"
        class="logo-small visible-sm hidden-xs"
      ></li>
      <li
      style=" border: solid 1px #D9D9D9; border-right: none; list-style: none; background-color: #F5F5F5; color: #143a60; min-height: 38px;max-height: 38px; padding-left: 0.5em; padding-top: 0.5em;  margin-top: -2px; overflow: hidden;  list-style: none; "
      >{{$root.appTitleCustom}}</li>
    </a>
  </div>

  <!-- Links -->
  <div class="global-nav__links">
    <!-- Main apps -->
    <div class="global-nav__links-section" ng-show="$root.showDefaultMenu">
      <app-switcher
        chrome="chrome"
      ></app-switcher>
    </div>

    <!-- Metadashboard Links: Bitergia hack -->
    <div class="global-nav__links-section" ng-show="!$root.showDefaultMenu">
        <div class="global-nav-link" ng-repeat="(name, panel) in $root.metadash">
          <!-- One level menu entry (no submenus) -->
          <span ng-if="panel.length">
            <a
              class='global-nav-link__anchor' ng-href='#/dashboard/{{panel}}' ng-click="$root.itemClicked($index)">
              <div class='global-nav-link__icon' ng-class="{ 'selected-item': $index == selectedItem }">
              <!-- testing icon -->
              <img class="global-nav-link__icon-image ng-scope"
                kbn-src="/plugins/kibana/assets/discover.svg"
                src="/plugins/kibana/assets/discover.svg">
              </div>
              <div class='global-nav-link__title' ng-class="{ 'selected-item': $index == selectedItem }">
                {{name}}
              </div>
            </a>
          </span>
          <span ng-if="!panel.length">
            <!-- Menu entry with submenus -->
            <a ng-click="toggleSecondNav(panel, $event)"
              class='global-nav-link__anchor' href=''>
              <div class='global-nav-link__icon' ng-class="{ 'selected-item': $index == selectedItem }">
              <!-- testing icon -->
              <img class="global-nav-link__icon-image ng-scope"
                kbn-src="/plugins/kibana/assets/discover.svg"
                src="/plugins/kibana/assets/discover.svg">
              </div>
            <div class='global-nav-link__title' ng-class="{ 'selected-item': $index == selectedItem }">
                {{name}}
              </div>
            </a>
            <!--div ng-if="showMenu">
              <ul style='list-style: none;'>
                <li ng-repeat="(name, url) in panel">
                  <a  class='global-nav-link__anchor'
                    href='#/dashboard/{{url}}'>{{name}}</a>
                </li>
              </ul>
            </div-->
            <div class="second-nav-content" ng-if="panel == actualPanel">
              <ul style='list-style: none;'>
                <li ng-repeat="(name, url) in actualPanel">
                  <a  class='global-nav-link__anchor'
                    ng-href='#/dashboard/{{url}}' ng-click="$root.itemClicked($parent.$index)">
                    {{name}}</a>
                </li>
              </ul>
            </div>
        </span>
      </div>
    </div>

    <!-- Bottom button -->
    <div class="global-nav__links-section">
      <div class="chrome-actions" kbn-chrome-append-nav-controls></div>

      <!-- Open/close sidebar -->
      <global-nav-link
        class="{{ globalNavToggleButton.classes }}"
        tooltip-content="globalNavToggleButton.tooltipContent"
        on-click="toggleGlobalNav($event)"
        icon="'plugins/kibana/assets/play-circle.svg'"
        label="globalNavToggleButton.title"
      ></global-nav-link>
    </div>
  </div>

</nav>
